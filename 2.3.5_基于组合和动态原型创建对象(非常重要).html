<!DOCTYPE html PULBIC "-//W3C//DTD HTML 4.01/EN"
	"http/www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhmtl" lang="en">
	<head>
		<meta http=equiv="Content-Type" content="text/html; charset=utr-8" />
		<title>1.6.1_函数的属性length</title>
		<meta name="author" content="cshuig" />
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			
			#fuck_prototype {
				width: 1000px;
				height:100%;
				position:absolute;
				left: 50%;
				margin-left: -500px;
				margin-top: 10px;
				padding:10px;
			}

			#fuck_prototype span{
				font-size: 20px;
				color: #999911;
				margin-bottom: 15px;
			}
		</style>
		<script type="text/javascript">

			/*
			基于原型的创建虽然可以有效的完成属性及方法的封装，但是依然存在一些问题
			1、无法通过构造函数来设置属性值
			2、当属性中有引用 类型变量时，可能存在变量值重复
			*/
			function Person(){

			}

			Person.prototype = {
				name:"cshuig",
				age:100,
				friends:["老妖","老K"],
				say:function(){
					alert(this.name+","+this.friends);
				}
			}

			var p1 = new Person();
			p1.say();
			//在p1自己内部空间增加name属性
			p1.name = "自己的name";
			//会在原型中寻找friends，所以 三号是在原型中增加的，存在共享问题
			p1.friends.push("三号");
			p1.say();

			var p2 = new Person();
			//此时原型中多出一个 三号，这就是原型所带来的第二个问题
			p2.say();
		</script>
	</head>
	
	<body>
		<div id="fuck_prototype">
			<span>原型重写存在的问题：</span><br/><br/>
			<div><img src="image/原型重写存在的问题.jpg"></div>
		</div>
	</body>
	
</html>

<!DOCTYPE html PULBIC "-//W3C//DTD HTML 4.01/EN"
	"http/www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhmtl" lang="en">
	<head>
		<meta http=equiv="Content-Type" content="text/html; charset=utr-8" />
		<title>1.6.1_函数的属性length</title>
		<meta name="author" content="cshuig" />
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			
			#fuck_prototype {
				width: 1000px;
				height:100%;
				position:absolute;
				left: 50%;
				margin-left: -500px;
				margin-top: 10px;
				padding:10px;
			}

			#fuck_prototype span{
				font-size: 20px;
				color: #999911;
				margin-bottom: 15px;
			}
		</style>
		<script type="text/javascript">
			
			fn1();//不会报错
			//对于通过function.fn()这种写法来定义的函数，永远都会被最新初始化
			function fn1(){
				alert("fn1");
			}

			/*
			fn2();//会报错
			1、使用如下方式定义的函数，不会被先执行，如果在之前调用该函数就会报错
			2、这种定义方式是先在内存中创建一块区域，之后通过一个fn2的变量指向这块
			区域，这块区域的函数开始是没有名称的，这种函数叫做：匿名函数
			*/
			var fn2 = function(){
				alert("fn2");
			}
		</script>

	</head>
	
	<body>
		<div id="fuck_prototype">
			<span>基于组合的方式实现继承：</span><br/><br/>
			<div><img src="image/基于组合的方式实现继承.jpg"></div>
		</div>
	</body>
	
</html>

		<title>1.6.1_函数的属性length</title>
		<meta name="author" content="cshuig" />
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			
			#fuck_prototype {
				width: 1000px;
				height:100%;
				position:absolute;
				left: 50%;
				margin-left: -500px;
				margin-top: 10px;
				padding:10px;
			}

			#fuck_prototype span{
				font-size: 20px;
				color: #999911;
				margin-bottom: 15px;
			}
		</style>
		<script type="text/javascript">

			/*为了让定义的方式更加符合 java的需求，就把定义方法的原型代码放置到Person这个构造函数中*/

			function Person(_name, _age, _friends){
				//属性在构造函数中定义
				this.name = _name;
				this.age = _age;
				this.friends = _friends;

				/*不能使用重写的方式定义
				Person.prototype = {
					constructor:Person,
					//方法在原型中定义
					say:function(){
						alert(this.name +","+this.age +","+this.friends );
					}
				}*/
			}

			/*判断Person.prototype.say 是否存在，如果不存在就表示需要创建
			当存在之后，以后都不会在创建了*/
			if(!Person.prototype.say){
				alert("不存在");
				Person.prototype.say = function(){
					alert(this.name +","+this.age +"," + this.friends);
				}
			}
			
			

			var p1 = new Person("cshuig",123,["老妖","老K"]);
			p1.say();
			p1.name = "fuck";
			p1.friends.push("三号");
			p1.say();

			var p2 = new Person("giuhsc",321,["老K","老妖"]);
			p2.say();
			
		</script>
	</head>
	
	<body>
		<div id="fuck_prototype">
			<span>原型重写存在的问题：</span><br/><br/>
			<div><img src="image/原型重写存在的问题.jpg"></div>
		</div>
	</body>

<!DOCTYPE html PULBIC "-//W3C//DTD HTML 4.01/EN"
	"http/www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhmtl" lang="en">
	<head>
		<meta http=equiv="Content-Type" content="text/html; charset=utr-8" />
		<title>1.6.1_函数的属性length</title>
		<meta name="author" content="cshuig" />
	</head>
	
	<body>
		<div id="person_old"></div>
		<div id="person_new"></div>
		
	</body>
	<script type="text/javascript">


		/*
		   json: javascript simple object notation
		   json就是js的对象，但是它省去了xml中的标签，而是通过{}来完成对象的说明
		*/

		var person = {
			name:"cshuig",//通过属性名:属性值来表示，不同的属性用,来分割
			age:100,
			say:function(){
				alert(this.name +","+this.age);
			}//最后一个属性之后不能有,
		}

		person.say();

		/*通过json依然可以创建对象数组，创建的方式和js的数组一样*/
		var ps = [
			{name:"cshuig",age:22},
			{name:"老K",age:100}
		];

		for(var i=0;i<ps.length;i++){
			alert(ps[i].name +","+ ps[i].age);
		}

		var users = [
			{
				name:"cshuig1",
				age:100,
				friends:[
					{name:"f11",age:11},
					{name:"f21",age:21}
				]
			},
			{
				name:"cshuig2",
				age:100,
				friends:[
					{name:"f21",age:21},
					{name:"f22",age:22},
					{name:"f32",age:32}
				]
			}
		];

		for(var i=0;i<users.length;i++){
			alert(users[i].friends.length);
			for(var j=0;j<users[i].friends.length;j++){
				alert(users[i].friends[j].name +","+users[i].friends[j].age);
			}
		}
	</script>
</html>

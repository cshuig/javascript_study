<!DOCTYPE html PULBIC "-//W3C//DTD HTML 4.01/EN"
	"http/www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhmtl" lang="en">
	<head>
		<meta http=equiv="Content-Type" content="text/html; charset=utr-8" />
		<titl>01_函数的定义</title>
		<meta name="author" content="cshuig" />

		<script type="text/javascript">
			//第一种函数的定义
			function fn1(){
				alert("fn1");
			}
			//函数其实就是一个非常特殊的对象，是一个Function类的实例，其实在内存中存储的操作是通过一个键值对的存储
			alert(typeof fn1);

			//由于函数是一个对象，所以可以通过如下的方式定义
			//以下是通过函数的拷贝来完成赋值，两个引用并没有执行同一个对象。
			var fn2 = fn1
			fn2();

			fn1 = function(){
				alert("fnn1");
			}
			//函数虽然是一个对象，但是却和对象有一些区别，对象是通过引用的指向完成对象的赋值，而函数却是通过对象的拷贝来完成的，所以fn1虽然变了，但是不会影响fn2
			fn1();
			fn2();

			//对于对象而言，是通过引用的指向来完成赋值的，这两个对象指向同一个地址，此时修改obj1或者obj2都会完成修改
			var obj1 = new Object();
			var obj2 = obj1;
			obj2.name="cshuig";
			alert(obj1.name);
		</script>
	</head>

	</body>
</html>

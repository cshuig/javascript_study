<!DOCTYPE html PULBIC "-//W3C//DTD HTML 4.01/EN"

<html xmlns="http://www.w3.org/1999/xhmtl" lang="en">
	<head>
		<meta http=equiv="Content-Type" content="text/html; charset=utr-8" />
		<title>1.6.1_函数的属性length</title>
		<meta name="author" content="cshuig" />
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			
			#fuck_prototype {
				width: 1000px;
				height:100%;
				position:absolute;
				left: 50%;
				margin-left: -500px;
				margin-top: 10px;
				padding:10px;
			}

			#fuck_prototype span{
				font-size: 20px;
				color: #999911;
				margin-bottom: 15px;
			}
		</style>
		<script type="text/javascript">

			/*在js中当进行函数的调用，会为每一个函数增加一个属性:scope,通过这个属性来指向一块内存，这块内存中包含了所有的上下文使用的变量，
			当在某个函数中调用了新函数之后，新函数依然会有一块作用域来执行原有的函数的scope，这样就形成一个链式结构
			这就是js中的作用域链*/
			var color = "red";
			var showColor = function(){
				alert(this.color);
			}

			function changeColor(){
				var anotherColor = "blue";
				function swapColor(){
					var tempColor = anotherColor;
					anotherColor = color;
					color = tempColor;
				}
				swapColor();
			}

			changeColor();
			showColor();
			
		</script>

	</head>
	
	<body>
		<div id="fuck_prototype">
			<span>函数调用的作用域链：</span><br/><br/>
			<div><img src="image/函数调用的作用域链.jpg"></div>
		</div>
	</body>
	
</html>

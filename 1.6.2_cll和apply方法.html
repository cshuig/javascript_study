	<body>
		<div id="person_old"></div>
		<div id="person_new"></div>
		
	</body>
	<script type="text/javascript">
	//call和apply方法是可以通过函数名称来调用函数 
		function sum(num1,num2){
			return num1+num2;
		}

		function callSum1(num1,num2){
			/*1、使用sum这个函数来完成一次调用，调用的参数就是callSum这个函数的参数
			  2、apply的第一个参数，就是调用的上下文(this:就是window，如果传一个函数对象，那么调用的上下文就是这个函数)，第二个参数表示一组参数数组
			*/
			return sum.apply(this,arguments);
		}

		function callSum2(num1,num2){
			//关键是：第二个参数表示一组参数数组
			return sum.apply(this,[num1,num2]);
		}
		
		alert(callSum1(100,21));
		alert(callSum2(100,21));

		/**  call  *************************************************************/

		function callSum3(num1,num2){
			//call是通过参数列表来完成传递，其他和apply没有任何区别
			return sum.call(this,num1,num2);
		}
		alert(callSum3(20,10));
	</script>
</html>

		<title>1.6.1_函数的属性length</title>
		<meta name="author" content="cshuig" />
		<style type="text/css">
			* {
				margin:0px;
				padding:0px;
			}
			
			#fuck_prototype {
				width: 1000px;
				height:100%;
				position:absolute;
				left: 50%;
				margin-left: -500px;
				margin-top: 10px;
				padding:10px;
			}

			#fuck_prototype span{
				font-size: 20px;
				color: #999911;
				margin-bottom: 15px;
			}
		</style>
		<script type="text/javascript">
			/*通过以下操作带来的
			好处是：compareObjectFunction的作用域变大了
			坏处是：当compareObjectFunction结束后,prop这个变量依然存在*/
			function compareObjectFunction(prop){
				//匿名函数
				return function(obj1,obj2){
					if(obj1[prop] > obj2[prop] ) return 1
					else if(obj1[prop] < obj2[prop]) return -1
						 else return 0;
				}
			}
			
			var obj1 = {name:"cshuig",age:22};
			var obj2 = {name:"laoK",age:29};

			/*此时就是基于age来进行比较
			在java 或者c++中，以下代码执行完成之后，需要进行内存的释放，
			此时对于java和c++这些静态语言而言,prop会被释放*/
			var compare = compareObjectFunction("age");
			var ral = compare(obj1, obj2);
			alert(ral);
		</script>

	</head>
	
	<body>
		<div id="fuck_prototype">
			<span>函数调用的作用域链：</span><br/><br/>

		</div>
	</body>
